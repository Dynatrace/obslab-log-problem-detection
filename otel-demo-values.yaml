opentelemetry-collector:
  enabled: false
jaeger:
  enabled: false
grafana:
  enabled: false
opensearch:
  enabled: false

default:
  env:
    - name: OTEL_SERVICE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: "metadata.labels['app.kubernetes.io/component']"
    - name: OTEL_COLLECTOR_NAME
      value: 'dynatrace-collector-opentelemetry-collector'

components:
  cartService:
    podAnnotations:
      ownedBy: adam
      product: otel-demo-app
      costCentre: centre1
      supportInfo: |+
        ## Cart Service Issues Support Information
        If cartService is having issues, please contact the owner
        and review the [Ops runbook](https://example.com)
